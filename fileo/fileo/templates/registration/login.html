<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  
  <form method='POST'>
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login">
  </form>

  {% if form.errors %}
    <p> Your username and password didn't match. Please try again. </p>
  {% endif %}

</body>
</html>
